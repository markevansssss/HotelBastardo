  <div class="container reservation-form-container">
    <h2 class="form-title">Make yor Reservation</h2>
    <form id="reservationForm">
      <!-- Número de personas -->
      <div class="mb-3">
        <label for="numPeople" class="form-label">Number Of People</label>
        <input type="number" id="numPeople" class="form-control" placeholder="Select Number of People" min="1" required>
      </div>

      <!-- Tipo de habitación -->
      <div class="mb-3">
        <label for="roomType" class="form-label">Type Of Room</label>
        <select id="roomType" class="form-select" required>
          <option value="" disabled selected>Select Type Of Room</option>
          <option value="single">Individual</option>
          <option value="double">Double</option>
          <option value="suite">Suite</option>
        </select>
      </div>

      <!-- Cantidad de habitaciones -->
      <div class="mb-3">
        <label for="numRooms" class="form-label">Number of Rooms</label>
        <input type="number" id="numRooms" class="form-control" placeholder="Select Number of Rooms" min="1" required>
      </div>

      <!-- Fechas de entrada y salida -->
      <div class="mb-3">
        <label for="checkinDate" class="form-label">Fecha de Entrada</label>
        <input type="text" id="checkinDate" class="form-control" placeholder="Select a checkin date" required>
      </div>

      <div class="mb-3">
        <label for="checkoutDate" class="form-label">Fecha de Salida</label>
        <input type="text" id="checkoutDate" class="form-control" placeholder="Select a checkout date" required>
      </div>

      <!-- Botón de reserva -->
      <button type="submit" class="btn btn-reserve w-100">Make the Reserve</button>
    </form>
  </div>

  <!-- Bootstrap Bundle con JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    // Configuración de Flatpickr para las fechas de entrada y salida
    flatpickr("#checkinDate", {
      minDate: "today", // La fecha mínima es el día actual
      dateFormat: "Y-m-d", // Formato de fecha: Año-Mes-Día
      onChange: function(selectedDates, dateStr, instance) {
        // Actualiza la fecha mínima del campo de salida según la fecha de entrada
        const checkout = document.getElementById('checkoutDate')._flatpickr;
        checkout.set('minDate', dateStr);
      }
    });

    flatpickr("#checkoutDate", {
      minDate: "today",
      dateFormat: "Y-m-d"
    });

    // Manejo del envío del formulario
    document.getElementById("reservationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const numPeople = document.getElementById("numPeople").value;
      const roomType = document.getElementById("roomType").value;
      const numRooms = document.getElementById("numRooms").value;
      const checkinDate = document.getElementById("checkinDate").value;
      const checkoutDate = document.getElementById("checkoutDate").value;

      if (numPeople && roomType && numRooms && checkinDate && checkoutDate) {
        alert(`Reserva confirmada:
          \nNúmero de Personas: ${numPeople}
          \nTipo de Habitación: ${roomType}
          \nNúmero de Habitaciones: ${numRooms}
          \nFecha de Entrada: ${checkinDate}
          \nFecha de Salida: ${checkoutDate}`);
      } else {
        alert("Por favor, completa todos los campos para realizar la reserva.");
      }
    });
  </script>
